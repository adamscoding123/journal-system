# Database Configuration
spring.datasource.url=jdbc:postgresql://db:5432/journaldb
spring.datasource.username=journaluser
spring.datasource.password=journalpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatIsLongEnoughForHS512Algorithm
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000
