version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: journal-db
    environment:
      POSTGRES_DB: journaldb
      POSTGRES_USER: journaluser
      POSTGRES_PASSWORD: journalpass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - journal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U journaluser -d journaldb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: journal-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/journaldb
      SPRING_DATASOURCE_USERNAME: journaluser
      SPRING_DATASOURCE_PASSWORD: journalpass
    depends_on:
      db:
        condition: service_healthy
    networks:
      - journal-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: journal-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - journal-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  journal-network:
    driver: bridge
